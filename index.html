<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-todolist</title>

    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="root">
        <div class="container p-4">
            <div class="text-center">
                <img src="boolean.png" alt="boolean logo" class="mb-5">
                <h1>Cose da fare</h1>
            </div>
            <ul class="list-group mt-5">
                <li class="list-group-item d-flex justify-content-between"  v-for="task in tasks">
                    <span v-if="task.done" class="text-decoration-line-through">{{task.text}}</span>
                    <span v-else>{{task.text}}</span>
                    <button type="button" class="btn-close" @click="removeTask(task.id)"></button>

                </li>
            </ul>
        </div>

    </div>
    
</body>
</html>
